<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Content</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="content">
		<div class="header clearfix">
		  <nav>
		    <ul class="nav nav-pills pull-right">
		      <li role="presentation">
		        <a href="#" v-on:click="currentView='manage-posts'">Manage Posts</a>
		      </li>
		      <li role="presentation">
		        <a href="#" v-on:click="currentView='create-post'">Create Post</a>
		      </li>
		    </ul>
		  </nav>
		  <h3 class="text-muted">Admin Panel</h3>
		</div>
		<div class="container">
		  <!-- render the currently active component/page here -->
		  <component :is="currentView"></component>
		</div>
		<div class="templates" style="display: none;">
			<template id="manage-template">
			  <div>
			    <h1>Manage Posts</h1>
			    <div class="list-group">
			      <a v-for="post in posts" href="#" class="list-group-item clearfix">
			        {{ post }}
			        <span class="pull-right">
			          <button class="btn btn-xs btn-info">
			            <span class="glyphicon glyphicon-edit"></span>
			          </button>
			          <button class="btn btn-xs btn-warning">
			            <span class="glyphicon glyphicon-trash"></span>
			          </button>
			        </span>
			      </a>
			    </div>
			  </div>
			</template>

			<template id="create-template">
			  <div>
			    <h1>Create Post</h1>
			    <form class="form-horizontal">
			      <div class="form-group">
			        <label class="col-sm-2 control-label">Post title</label>
			        <div class="col-sm-10">
			          <input type="text" class="form-control" placeholder="Post title">
			        </div>
			      </div>
			      <div class="form-group">
			        <label class="col-sm-2 control-label">Post body</label>
			        <div class="col-sm-10">
			          <textarea class="form-control" rows="5"></textarea>
			        </div>
			      </div>
			      <div class="form-group">
			        <div class="col-sm-offset-2 col-sm-10">
			          <button type="submit" class="btn btn-primary">Create</button>
			        </div>
			      </div>
			    </form>
			  </div>
			</template>
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
