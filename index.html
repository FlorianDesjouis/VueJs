<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<title>Test 1 VueJs</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
  		{{ message }}
	</div>
	<div id="app-2">
		<span v-bind:title="text">
			Hover this you'll be surprised
		</span>
	</div>
	<div id="app-3">
		<p v-if="seen">Don't see me</p>
		<p v-if="seen1">See me</p>
	</div>
	<div id="app-4">
		<ul>
			<li v-for="todo in todos">
				{{todo.msg}}
			</li>
		</ul>
	</div>
	<div id="app-5">
		<p>{{ txt }}</p>
		<button v-on:click="reverseMessage">Reverse !</button>
	</div>
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
	<div id="app-7">
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
		</ol>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
